# Initial brand awareness for each seller agent
brand_awareness = 0.7
# Specifies the probability value creating an indirected edge between two nodes when using Barabasi social matrix algorithm
probability_of_indirect_edge = 0.7
# What percentage of jadex.agents initially knowing a seller posses a handy from that seller?
# All seller jadex.agents share the same initial conversion rate that defines the percentage
# of the participating consumer jadex.agents that possess a product of the res
#
#pective seller agent
initial_conversion_rate = 1
# Determines the necessary acquaintance value for directly knowing the handy possessed by an acquaintance
information_acquaintance_barrier = 10
# Path of the protege application
protege_directory = D:\\Programme\\Protege_5.0_Beta
