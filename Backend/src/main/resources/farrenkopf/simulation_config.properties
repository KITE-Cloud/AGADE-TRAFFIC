direct_the_game_time_out_after = 1
#Specifies the number of rounds to be simulated
number_of_rounds = 100
#Specifies the number of participants
number_of_participants = 67
#Specifies the number of sellers
number_of_sellers = 1
#equip each participating agent with an item? 0=none, 1=yes, 2=just hubs
equip_agents_with_items_mode=2
#specifies the way the social network will be created
#current options are
#1. random
#2. adjacencyMatrix
socialNetworkCreationType = random
#specifies the gamma which is used for each preferential attachment algorithm
socialNetworkGamma=5
#specify the social network algorithm *** 0=Barabasi; 1=Erdos; 2=Random
socialNetworkAlgorithm = 0
#specifies the hubgamma
hubGamma=0.1
#specifies the hub opinion value
hubOpinionValue = 0.8
#agent visualisation of participating jadex.agents by JUNG true
agentVisualisation = true
#default config which will be load at startup. Empty means that a new state will be created
